short_bio: >-
  <p>
    I am a first year graduate student at Princeton ECE, working at Smart Wireless Agile Networks Lab advised by Prof. <a href="https://ghasempour.princeton.edu/" target="_blank">Yasaman Ghasempour</a>. My research focuses on next-generation wireless networks.
  </p>
  <p>
    I received my M.E. degree in Electronic and Information Engineering from Tsinghua University in 2024, where I worked with Prof. <a href="https://oa.ee.tsinghua.edu.cn/dailinglong/index.html" target="_blank">Linglong Dai</a>. Prior to that, I received my B.E. degree in Electronic Information Science and Technology from Tsinghua University in 2021.
  </p>

